<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    
    <main class="w-100 m-auto form-conteiner z-2">
        <form>
            <img src="img/globe-asia-australia.svg" alt="" class="mb-4" height="57" width="72">
            <h1 class="h3 mb-3 fw-normal">Faça Login</h1>
            <div class="form-floating">
                <input type="email" name="" id="" class="form-control" id="floatinInput" placeholder="seunome@gmail.com">
                <label for="floatinInput">E-mail </label>
            </div>
            <div class="form-floating" >
                <input type="password" name="" id="" class="form-control" id="floatinInput" placeholder="senha">
                <label for="floatinInput">Senha</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Entrar</button>
        </form>
        <p class="text-body-secondary mt-5 mb-3">₢ 2023-2023</p>
        <a href="index.html">Voltar</a>
    </main>
</body>
</html>
